<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Avaliação U01 M02 FS10</title>


</head>
<body>
    <h1>Avaliação U01 M02 FS10</h1>
    <div>
        <form action="http://192.168.2.138:8090/av01" target="_blank">
        <label for="nome">Nome Completo</label>
            <input class="texto" type="text" id="nome" name="nome">
        <label for="email">E-mail</label>
            <input class="text0" type="email" name="email" id="email" required>
        <label for="marca">Marca de Carro</label>
            <select name="marca" id="marca">
                <option value="bentley">Bentley</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes</option>
                <option value="porshe">Porshe</option>
                <option value="toyota">Toyota</option>
            </select>
        <label for="velocidade">Velocidade Máxima (100 e 200)</label>
            <input type="range" name="velocidade" id="velocidade" value="200" min="100" max="200" step="20">
        <label for="cor">Cor Preferida</label>
            <input type="radio" name="cor" id="cor">Vermelho
            <input type="radio" name="cor" id="cor">Verde
            <input type="radio" name="cor" id="cor" checked>Azul
        </div>
        <div class="botoes">
            <input type="button" value="Limpar">
            <input type="submit" value="Cadastrar">
        </div>

    </form>
    
</body>
</html>
